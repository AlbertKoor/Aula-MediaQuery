<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/pasta3/index.css">
    <title>Exemplo 3</title>
</head>
<body>
    <nav>
        <h1>Logo</h1>
        <button>Abrir Menu</button>
        <ul>
            <li>Inico</li> <!--Base com links-->
            <li>Sobre</li>
            <li>Servi√ßos</li>
            <li>Contatos</li>
        </ul>
    </nav>

    <script>
        const buttonText = ["Abrir", "Fechar"]
        const buttonToggle = document.querySelector("nav button")
        buttonToggle.addEventListener('click', ()=>{
          let toggleMenu = document.querySelector('nav ul').classList.toggle('show-menu-mobile')
          if(toggleMenu){
            buttonToggle.InnerText= `${buttonText[1]} Menu`
          }else{
            buttonToggle.InnerText = `${buttonText[0]} Menu`
          }
        })
    </script>
</body>
</html>
